name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:
    
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
      
      - name: Install Node
        uses: actions/setup-node@v3

      - name: Install 🔧
        run: npm i --legacy-peer-deps
        
      - name: Install angular CLI 
        run: npm install @angular/cli --legacy-peer-deps

      - name: Build 🏗️
        run: npm run build

